<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo-UOL</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="corpoDoCelular">
        <section class="secaoDeLogin">
            <div class="imagem flex just-c">
                <img src="./imagens/logo 1.jpg" alt="">
            </div>
            <div class="login flex flexColumn aling">
                <input type="text" placeholder="Digite um nome para usuário">
                <button onclick="entrarNaSala()">Entrar</button>
            </div>
        </section>
        

        <header class="barraSup flex aling just-b"> 
            <img src="./imagens/logo 1.jpg" alt="">
            <ion-icon onclick="ativarAbaDeOpcoes()" name="people"></ion-icon>
        </header>

        <main class="bandeijaDeMensagem">
            
        </main>

        <footer class="barraInf flex aling just-b">
            <input type="text">
            <button onclick="enviarMensagem()"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </footer>
    

        <section class="secaoDeOpcoes flex ">
            <div onclick="ativarAbaDeOpcoes()" class="voltarAsMensagens flex aling"></div>
            <div class="barraOpcoes">
                <header class="barraSupOpcoes flex aling"><h1>Escolha um contato para enviar mensagem:</h1></header>
                <main>
                    <ul class="todos">
                        <li>
                            <div class="pessoa flex aling just-b">
                                <div class="flex aling">
                                    <ion-icon name="people"></ion-icon>
                                    <span>Todos</span>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="divDeContatos">
                        <ul class="listaContatos">
                            
                        </ul>
                    </div>

                    <div class="barraMedOpcoes flex aling just-c"><h1>Escolha a visibilidade:</h1></div>

                    <ul class="privadaOuPublica">
                        <li>
                            <div class="pessoa flex aling just-b marcada">
                                <div class="flex aling">
                                    <ion-icon name="people"></ion-icon>
                                    <span>Público</span>
                                </div>
                                <div class="on">
                                    <ion-icon name="checkmark-outline"></ion-icon>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="pessoa flex aling just-b">
                                <div class="flex aling">
                                    <ion-icon name="people"></ion-icon>
                                    <span>Reservadamente</span>
                                </div>
                                <div class="on">
                                    <ion-icon name="checkmark-outline"></ion-icon>
                                </div>
                            </div>
                        </li>
                    </ul>
                </main>
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./js/interacao.js"></script>
</body>
</html>
